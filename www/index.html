<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!--Código js-->
    <script src="components/loader.js"></script>
    <scrip src="components/jquery-3.3.1.min.js"></scrip>
    <script src="components/calcular.js"></script>
    <!--Código css--> 
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>Calculadora</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="number" id="resultado" class="form-control" />
            </div>
        </div>
        <div class="row painel">
            <div class="col-xs-3">
                <button id="sete" class="btn">7</button>
            </div>
            <div class="col-xs-3">
                <button id="oito" class="btn">8</button>
            </div>
            <div class="col-xs-3">
                <button id="nove" class="btn">9</button>
            </div>
            <div class="col-xs-3">
                <button id="somar" class="btn">+</button>
            </div>
        </div>
        
        <div class="row painel">
            <div class="col-xs-3">
                <button id="quatro" class="btn">4</button>
            </div>
            <div class="col-xs-3">
                <button id="cinco" class="btn">5</button>
            </div>
            <div class="col-xs-3">
                <button id="seis" class="btn">6</button>
            </div>
            <div class="col-xs-3">
                <button id="sub" class="btn">-</button>
            </div>
        </div>
        
        <div class="row painel">
            <div class="col-xs-3">
                <button id="um" class="btn">1</button>
            </div>
            <div class="col-xs-3">
                <button id="dois" class="btn">2</button>
            </div>
            <div class="col-xs-3">
                <button id="tres" class="btn">3</button>
            </div>
            <div class="col-xs-3">
                <button id="divd" class="btn">/</button>
            </div>
        </div>
        
        <div class="row painel">
            <div class="col-xs-3">
                <button id="zero" class="btn">0</button>
            </div>
            <div class="col-xs-3">
                <button id="ponto" class="btn">.</button>
            </div>
            <div class="col-xs-3">
                <button id="igual" class="btn">=</button>
            </div>
            <div class="col-xs-3">
                <button id="mult" class="btn">*</button>
            </div>
        </div>
	</div>
</body>
</html>
